<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="particles-js"></div>
        <div class="container">
            <h1>Random Password Generator</h1>
            <p>Create strong and secure passwords to keep your account safe online.</p>

            <label for="lengthRange">Password Length: <span id="sliderValue">10</span></label>
            <input type="range" id="lengthRange" min="8" max="12" value="10" step="1">

            <button>Generate Password</button>

            <div class="passwords">
                <div class="password">...</div>
                <div class="password">...</div>
                <div class="password">...</div>
                <div class="password">...</div>
                <!-- Toast container -->
                <div id="toast">Password Copied!</div>
            </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
